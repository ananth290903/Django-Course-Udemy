{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} {% endblock %} </title>
    <link rel="stylesheet" href="{% static  'meetups/base.css' %}">
    {% block styles %} {% endblock %}
</head>
<body>

    <header id="main-header">
        <nav id="main-logo"> 
            <a href="{% url "meetups" %}">DjangoMeetups</a>
        </nav>
            <h1> {% block main_block_heading %} {% endblock %} </h1>
         {% block main_block_content %} {% endblock %}
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
