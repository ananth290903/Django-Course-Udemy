{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meetups</title><!DOCTYPE html>
     <link rel="stylesheet" href="{% static 'meetups/index.css' %}" >
    <link rel="stylesheet" href="{% static 'meetups/all-meetups.css' %}">
<body>

    <header id="main-header">
        <nav id="main-logo"> 
            <a href="{% url "meetups" %}">DjangoMeetups</a>
        </nav>
            <h1>We have got great meetings coming up</h1>
            <p>Find the best one that suits your needs</p>
    </header>


    <main>
        <section>
            <h2>Upcoming meetups</h2>
            <ol>
                {% for meetup_item in meetups %}
                    <li class="meetup-item">
                     <article>
                        <div class="meetup-summary">
                            <div class="meetup-image"> 
                                <img src="" alt="" >
                            </div>   


                            <div class="meetup-details">
                                <h3>{{meetup_item.title}}</h3> 
                                <address>{{meetup_item.location}}</address>                                  
                            </div>

                        </div>

                            <div class="meetup-actions">
                                <a href="{% url 'meetup-detail' meetup_item.slug %}" class="btn">More Details</a>
                            </div>

                     </article>
                    </li>
                {% endfor %}

            </ol>

        </section>

    </main>

</body>
</html>
