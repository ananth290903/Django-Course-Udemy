{% extends "base.html" %}
{% load static %}
   {{post.title}}
{% block title%}

<link rel="stylesheet" href="{% static "blog/post_detail.css"  %}">

{% endblock %}

{% block content %}
   <section id="summary">
    <h2>{{post.title}}</h2>
    <article>
      <img src="{% static "blog/images"|add:post.image %}" alt="{{post.image}}" >
       <address>By {{post.author}}</address>
       <div>
        Last Updated on <time>{{post.date | date:"d M Y"}}</time>
       </div>

    </article>

   </section>


   <main>
     {{post.content}}
   </main>



{% endblock %}
